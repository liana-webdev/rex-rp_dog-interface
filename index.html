        <div class="border border-black col-sm-6">
          <form>
            <!-- TEXT FIELD GROUPS -->

            <div class="form-group">
              <label for="name">Имя</label>
              <input
                id="name-input"
                class="form-control form-control-lg my-1"
                placeholder="Name"
                value="Name"
              />

              <small class="form-text text-muted"
                >При нажатии Enter содержимое приобретет заводское значение. Для
                смены имени, нажмите кнопку "Применить".
              </small>
              <div class="btn btn-outline btn-light">Применить</div>
            </div>
            <div class="form-check">
              <label class="form-check-label my-2">
                <input
                  class="play-check"
                  type="checkbox"
                  class="form-check-input"
                />
                Хочет играть
              </label>
            </div>
            <!-- RANGE -->
            <div class="form-group">
              <label for="health">Здоровье</label>
              <!-- Здесь можно сменить максимальное значение здоровья (атрибут max) -->
              <input
                class="custom-range h-input"
                type="range"
                min="1"
                max="100"
                step="1"
                value="30"
              />
            </div>
            <div class="form-group">
              <label for="hunger">Голод</label>
              <!-- Здесь можно сменить максимальное значение голода (атрибут max) -->
              <input
                class="custom-range g-input"
                type="range"
                min="1"
                max="100"
                step="1"
                value="40"
              />
            </div>
          </form>
        </div>
